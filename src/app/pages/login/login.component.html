<div class="login-container">
  <mat-card>
    <mat-card-title>Вход в систему</mat-card-title>
    <mat-card-subtitle>Пожалуйста, авторизуйтесь</mat-card-subtitle>
    <mat-card-content>
      <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm" autocomplete="off">
        <mat-form-field appearance="outline" class="full-width color-accent">
          <mat-label>Email</mat-label>
          <input
            matInput
            type="email"
            [(ngModel)]="email"
            name="email"
            #emailInput="ngModel"
            required
            email
          />
          <mat-error *ngIf="emailInput.errors?.['required'] && (emailInput.touched || loginForm.submitted)">
            Email обязателен
          </mat-error>
          <mat-error *ngIf="emailInput.errors?.['email'] && (emailInput.touched || loginForm.submitted)">
            Неверный формат email
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width color-accent">
          <mat-label>Пароль</mat-label>
          <input
            matInput
            type="password"
            [(ngModel)]="password"
            name="password"
            #passwordInput="ngModel"
            required
            minlength="6"
          />
          <mat-error *ngIf="passwordInput.errors?.['required'] && (passwordInput.touched || loginForm.submitted)">
            Пароль обязателен
          </mat-error>
          <mat-error *ngIf="passwordInput.errors?.['minlength'] && (passwordInput.touched || loginForm.submitted)">
            Минимум 6 символов
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" class="full-width">
          Войти
        </button>


      </form>

      <p class="register-text">
        Нет аккаунта? <a routerLink="/register">Создать</a>
      </p>
    </mat-card-content>
  </mat-card>
</div>
